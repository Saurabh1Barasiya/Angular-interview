<!-- app.component.html -->
<div class="container">
  <h3>Create a New Post</h3>
  <form (ngSubmit)="submitPost()">
    <!-- <div class="form-group">
      <label for="title">userId:</label>
      <input type="text" [(ngModel)]="newPost.userId" name="userId" class="form-control" required>
    </div> -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="newPost.title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea [(ngModel)]="newPost.body" name="body" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
